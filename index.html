<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Weex Preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="format-detection" content="telephone=no, email=no">
  <link rel="stylesheet" href="./assets/style.css">
  <script src="./config.js"></script>
  <script src="./assets/url.js"></script>
  <script src="./assets/qrcode.js"></script>
  <script src="./node_modules/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app"></div>
  <template id="app-template">
    <div id="app">
      <div class="mock-phone">
        <div class="inner">
          <iframe id="preview" src="./weex.html"></iframe>
        </div>
        <div class="camera"></div>
        <div class="earpiece"></div>
        <div class="home-btn"></div>
      </div>
      <div id="qrcode">
        <h3>聆客手机端扫描二维码</h3>
        <a :href="pageTestUrl" target="_blank">
          <canvas ref="canvas" width="300" height="300"></canvas>
        </a>
        <span class="bundle-url">
          <a :href="pageTestUrl" target="_blank">{{pageTestUrl}}</a>
        </span>

        <a :href="activityListTestUrl" target="_blank">
          <canvas ref="canvas1" width="300" height="300"></canvas>
        </a>
        <span class="bundle-url">
          <a :href="activityListTestUrl" target="_blank">{{activityListTestUrl}}</a>
        </span>
      </div>
    </div>
  </template>
  <script>
    new Vue({
      el: '#app',
      template: '#app-template',
      data: function(){
        return {
          pageTestUrl: pageTestUrl ,
          activityListTestUrl:activityListTestUrl
        }
      },
      mounted: function () {
        var qrcodedraw = new QRCodeLib.QRCodeDraw()
        qrcodedraw.draw(this.$refs.canvas, this.pageTestUrl, function () {})
        qrcodedraw.draw(this.$refs.canvas1, this.activityListTestUrl, function () {})
      }
    })
  </script>
</body>
</html>
